<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    

  <h1>Cadastro de Usuário</h1>
  <form action="processa_formulario.php" method="post">
    
    <fieldset>
      <legend>Informações Pessoais</legend>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="1" max="120"><br><br>

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento"><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <p>Gênero:</p>
      <input type="radio" id="masc" name="genero" value="masculino" required>
      <label for="masc">Masculino</label><br>

      <input type="radio" id="fem" name="genero" value="feminino">
      <label for="fem">Feminino</label><br>

      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label><br><br>

      <p>Interesses:</p>
      <input type="checkbox" id="esportes" name="interesses[]" value="esportes" required>
      <label for="esportes">Esportes</label><br>

      <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
      <label for="tecnologia">Tecnologia</label><br>

      <input type="checkbox" id="musica" name="interesses[]" value="musica">
      <label for="musica">Música</label><br>

      <input type="checkbox" id="viagem" name="interesses[]" value="viagem">
      <label for="viagem">Viagem</label><br><br>

      <label for="cor">Cor favorita:</label>
      <input type="color" id="cor" name="cor"><br><br>

      <label for="arquivo">Enviar arquivo:</label>
      <input type="file" id="arquivo" name="arquivo"><br><br>

      <label for="navegador">Navegador favorito:</label>
      <input list="navegadores" id="navegador" name="navegador">
      <datalist id="navegadores">
        <option value="Chrome">
        <option value="Firefox">
        <option value="Edge">
        <option value="Safari">
      </datalist><br><br>

      <label for="satisfacao">Nível de satisfação:</label>
      <input type="range" id="satisfacao" name="satisfacao" min="0" max="10"><br><br>

      <label for="comentarios">Comentários:</label><br>
